      creatdiv = async (txt) => {
        await randomelay();
        let d = document.createElement("div");
        d.innerHTML = txt;

        document.body.append(d);
      };

      randomelay = async () => {
        return new Promise((resolve, reject) => {
          time = 7 * Math.random();
          setTimeout(() => {
            resolve();
          }, time * 1000);
        });
      };

      async function main() {
        setInterval(() => {
          let t = document.body.lastElementChild;

          if (t.innerHTML.endsWith("...")) {
            t.innerHTML = t.innerHTML.slice(0, t.innerHTML.length - 3);
          } else {
            t.innerHTML = t.innerHTML + ".";
          }
        }, 700);

        let hackertext = [
