      function creatCard(
        thumpnail,
        title,
        channename,
        views,
        monthsold,
        duration
      ) {
        var thumpnail = document.getElementById("srcval").value;
        var title = document.getElementById("titleval").value;
        var channename = document.getElementById("channenameval").value;
        var views = document.getElementById("viewsval").value;
        var monthsold = document.getElementById("monthsoldval").value;
        var duration = document.getElementById("durationval").value;
     
        let viewsnum;


        if (views < 1000) {
          viewsnum = views;
        } else if (views > 1000000) {
          viewsnum = views / 1000000 + "M";
        } else {
          viewsnum = views / 1000 + "k";
        }

        let html = `
          <div class="card">
            <div class="imgcon">
              <img class="image" src="${thumpnail}" alt="no image" />
              <div class="duration">${duration}</div>
            </div>

            <div>
              <label class="title">${title}</label><br />
              <label class="disc">${channename} . ${viewsnum}  views . ${monthsold}  months old</label>
            </div>
          </div>

          `;
        document.querySelector(".main").innerHTML =
          document.querySelector(".main").innerHTML + html;
